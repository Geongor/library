<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <div th:each="book : ${books}" >
            <img th:src="${book.getImage()}">
            <label th:text="${book.getName()}" ></label>
        </div>
    </div>
</body>
</html>
